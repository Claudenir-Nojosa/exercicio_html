<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<body>
    <h1>Tela de login</h1>
    <forms>
        <label for="nome"><strong>Seu nome </strong></label><input id="nome"type="text"/>
        <br><label for="email"><strong>Seu e-mail </strong></label><input id="email"type="email"/>
        <br><label for="senha"><strong>Senha </strong><input id="senha"type="password"/>
    </forms>
    <br>
    <button type="submit">
            Fazer login
    </button>
    <button type="reset">
            Limpar dados
    </button>
</body>
</html>
